name: "Set up system"
description: "Set up system"

inputs:
  # The defaults are based on the latest tested Anki release. Updates to them usually
  # only occur every few Anki releases, typically with months between them.
  # As a result, this should be a reasonable enough strategy to allow us to test
  # new Anki pre-releases without knowing the exact dependency set-up.
  python:
    description: "Python interpreter version"
    required: false
    default: 3.8.6
  chrome:
    description: "Chrome version"
    required: false
    default: 77.0.3865.129
    # ^ determining the Chrome version used in an Anki release is difficult
    # to automate without an external service, so use the default for the current
    # PyQt version. Anki typically uses the same Qt major version across a full
    # release line, so this should be good enough for now.

runs:
  using: "composite"
  steps:
    # Qt5 requires a number of X11-related dependencies to be installed system-wide.
    # Rather than installing each individually, we install libqt5 on the machine which
    # in turn takes care of installing all deps also needed for the PyPI version of Qt5
    - name: Install xvfb / qt dependencies
      shell: bash
      run: |
        sudo apt-get install libqt5gui5

    - name: Set up chromedriver
      shell: bash
      run: |
        if [[ -n "${{ inputs.chrome }}" ]]; then
          chrome_version=${{ inputs.chrome }}
          truncated_version=${chrome_version%.*}
          driver_version=$(curl --location --fail --retry 10 "http://chromedriver.storage.googleapis.com/LATEST_RELEASE_${truncated_version}")
          wget -c -nc --retry-connrefused --tries=0 "https://chromedriver.storage.googleapis.com/${driver_version}/chromedriver_linux64.zip"
          unzip -o -q "chromedriver_linux64.zip"
          sudo mv chromedriver /usr/local/bin/chromedriver
          rm "chromedriver_linux64.zip"
        else
          echo "Skipping chrome driver installation"
        fi

    - name: Set up Python ${{ inputs.python }}
      uses: actions/setup-python@v2.2.1
      with:
        python-version: ${{ inputs.python }}

